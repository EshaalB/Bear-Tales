<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bear Tales - Book Recommendations</title>
    <meta name="description"
        content="Discover your next great read with Bear Tales book recommendations based on your mood and preferences." />
    <meta name="keywords" content="books, book recommendations, reading, Bear Tales, book finder" />
    <meta name="author" content="Bear Tales" />
    <meta name="theme-color" content="#1a3d2e" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üêª</text></svg>" />


</head>

<body>
    <!-- Jungle Leaves Background -->
    <div class="jungle-leaves" aria-hidden="true">
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar" aria-label="Main navigation">
        <button class="hamburger" id="hamburger-btn" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-links" id="nav-links">
            <li><a href="#intro" class="nav-link active" aria-current="page">Search</a></li>
            <li><a href="#inputModal" class="nav-link">Book Finder</a></li>
            <li><a href="#savedBooks" class="nav-link">Saved</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header class="header">
        <h1><span class="bear-icon"><span class="ear"></span><span class="ear"></span></span> Bear Tales</h1>
        <p>Find your next great read in the forest of books</p>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Improved Loader -->
        <div class="loader" id="loader">
            <div class="bear-loader">
                <div class="bear-face">
                    <div class="bear-ear left"></div>
                    <div class="bear-ear right"></div>
                    <div class="bear-eye left"></div>
                    <div class="bear-eye right"></div>
                    <div class="bear-nose"></div>
                </div>
            </div>
            <div class="bear-loader-text">Loading Books...</div>
        </div>

        <!-- Intro Section -->
        <section id="intro" class="section visible" aria-labelledby="intro-heading">
            <div class="wood-panel">
                <div class="bear-img" aria-hidden="true"></div>
                <h2 id="intro-heading">Welcome to Bear Tales</h2>
                <p>Our Wise Bear will guide you through your next journey</p>
                <form id="search-form" class="search-bar" role="search">
                    <input type="text" id="titleInput" placeholder="Enter book title or author..." required
                        aria-label="Search for books by title or author" />
                    <div class="main-btns">
                        <button type="submit" id="titleSearchBtn">Search</button>
                </form>
                <button id="book-picker-btn" type="button" aria-controls="inputModal">Decide Book</button>
            </div>
            </div>
        </section>

        <!-- Book Picker Modal -->
        <section id="inputModal" class="section hidden" aria-labelledby="form-heading">
            <div class="wood-panel">
                <h2 id="form-heading">Find Your Book</h2>
                <form id="book-picker-form">
                    <div class="question">
                        <label for="q1">What kind of vibe are you in the mood for?</label>
                        <select id="q1" name="q1" required>
                            <option value="">--Select--</option>
                            <option value="romance">Feel-good and uplifting</option>
                            <option value="mystery">Suspenseful and mysterious</option>
                            <option value="philosophy">Deep and introspective</option>
                            <option value="fantasy">Magical and whimsical</option>
                            <option value="nonfiction">Smart and factual</option>
                        </select>
                    </div>
                    <div class="question">
                        <label for="q2">Which character would you rather follow?</label>
                        <select id="q2" name="q2" required>
                            <option value="">--Select--</option>
                            <option value="detective">A clever detective</option>
                            <option value="dystopia">A rebel breaking the rules</option>
                            <option value="fantasy_character">A wizard discovering secrets</option>
                            <option value="literature">A thinker figuring life out</option>
                            <option value="science">A visionary building something</option>
                        </select>
                    </div>
                    <div class="question">
                        <label for="q3">Pick your dream setting:</label>
                        <select id="q3" name="q3" required>
                            <option value="">--Select--</option>
                            <option value="fairy_tale">A magical kingdom</option>
                            <option value="crime">A dark city with secrets</option>
                            <option value="sci-fi">A futuristic world</option>
                            <option value="nature">A quiet countryside</option>
                            <option value="coming_of_age">A classic school or campus</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="search">Find My Books</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Search Results -->
        <section id="results" class="section hidden" aria-labelledby="results-heading">
            <div class="wood-panel">
                <h2 id="results-heading">Your Jungle Book List</h2>
                <div class="books-container" id="bookResults" role="region" aria-live="polite">
                    <!-- Books will be populated here -->
                </div>
                <div class="more-btn">
                    <button id="more-books-btn" type="button">More Books</button>
                    <button id="back-to-picker-btn" type="button">Back to Book Picker</button>
                </div>
            </div>
        </section>

        <!-- Saved Books -->
        <section id="savedBooks" class="section hidden" aria-labelledby="saved-books-heading">
            <div class="wood-panel">
                <h2 id="saved-books-heading">Your Saved Books</h2>
                <div class="books-container" id="savedBooksContainer" role="region" aria-live="polite">
                    <!-- Saved books will be populated here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 | Bear Tales</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>

</html>
